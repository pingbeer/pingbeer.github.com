    <style>
        .dropload-up,.dropload-down{
            position: relative;
            height: 0;
            overflow: hidden;
            font-size: 12px;
            /* 开启硬件加速 */
            -webkit-transform:translateZ(0);
            transform:translateZ(0);
        }
        .dropload-down{
            height: 50px;
        }
        .dropload-refresh,.dropload-update,.dropload-load,.dropload-noData{
            height: 50px;
            line-height: 25px;

        }
        .wrapper_index {
            width:100%;
            height:100%;
            position:absolute;
            left:0;
            top:0;
        }
        .wrapper_index .scroller>ul {
            padding-bottom:1px;
        }
        .wrapper_index .pullUp {
            display:none!important;
        }
        .pullDown,.pullUp {
            text-align:center;
            height:40px;
            line-height:40px;
            font-size:12px;
            color:#888;
            font-family:Arial,Microsoft YaHei;
        }
        .pullUp {
            display:block;
            margin-top:-14px;
            padding-top:10px;
            background:#fff;
            line-height:36px !important;
        }
        .loader span,.loaderr span {
            vertical-align: middle;
            border-radius: 100%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            -webkit-animation: loaderr 0.8s linear infinite alternate;
            animation: loaderr 0.8s linear infinite alternate;
        }
        .loader span:nth-child(1),.loaderr span:nth-child(1) {
            -webkit-animation-delay:-1s;
            animation-delay:-1s;
            background:rgba(14,168,255,0.6);
        }
        .loader span:nth-child(2),.loaderr span:nth-child(2) {
            -webkit-animation-delay:-0.8s;
            animation-delay:-0.8s;
            background:rgba(14,168,255,0.8);
        }
        .loader span:nth-child(3),.loaderr span:nth-child(3) {
            -webkit-animation-delay:-0.26666s;
            animation-delay:-0.26666s;
            background:rgba(14,168,255,1);
        }
        .loader span:nth-child(4),.loaderr span:nth-child(4) {
            -webkit-animation-delay:-0.8s;
            animation-delay:-0.8s;
            background:rgba(14,168,255,0.8);
        }
        .loader span:nth-child(5),.loaderr span:nth-child(5) {
            -webkit-animation-delay:-1s;
            animation-delay:-1s;
            background:rgba(14,168,255,0.4);
        }
        @keyframes loaderr {
            from {
                transform:scale(0,0);
            }
            to {
                transform:scale(.8,.8);
            }
        }
        @-webkit-keyframes loaderr {
            from {-webkit-transform:scale(0,0);
            }
            to {
                -webkit-transform:scale(.8,.8);
            }
        }
